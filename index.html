<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Robinson Ramirez">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/styles.css" type="text/css">
  <title>my-gallery-master</title>
</head>

<body>
  <header>
    <div class="box-img">
      <img src="./src/img/profilePhoto.png" alt="foto perfil man Rodney cotton ">
    </div>
  </header>
  <main>
    <section class="text">
      <h1>Rodney Cotton</h1>
      <p>Helsinki, Finland</p>
    </section>
    <section class="container-info">
      <div class="item">
        <p class="number">100</p>
        <p>Posts</p>
      </div>
      <div class="item other">
        <p class="number">2,242</p>
        <p>Followers</p>
      </div>
      <div class="item other">
        <p class="number">1,432</p>
        <p>Following</p>
      </div>
    </section>
      <section class="container-grid">
          <div class="item1">
            <img src="./src/img/photo1.png" alt="fondo planta">
          </div>
          <div class="item2">
            <img src="./src/img/photo2.png" alt="">
          </div>
          <div class="item3">
            <img src="./src/img/photo3.png" alt="">
          </div>  
          <div class="item4">
            <img src="./src/img/photo_4.png" alt="">
          </div>
          <div class="item5">
            <img src="./src/img/photo6.png" alt="">
          </div>
          <div class="item6">
            <img src="./src/img/photo5.png" alt="">
          </div>
        </div>
      </section>
  </main>
  <footer>
    <p>Created by <a href="">Robinson Ramirez</a> -devChallenges.io</p>
  </footer>

</body>

</html>
